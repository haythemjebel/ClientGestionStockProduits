<H1>Hello from produit</H1>
<div class="container">
    <div class="row">
        <div class="col-lg-7">
            <table class="table table-hover">
                <thead>
                    <th>References</th>
                    <th>Quantite</th>
                    <th>Prix Unitaire</th>
                </thead>
                <tbody>
                    <tr *ngFor="let p of Prods">
                        <td>{{p.ref}}</td>
                        <td>{{p.quantite}}</td>
                        <td>{{p.prixUnitaire}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-5">
            <div class="card">
                <div class="card-header bg-info text-white">
                    Ajouter Produit
                </div>
                <div class="card-body">
                    <form [formGroup]="produitForm">
                        <div class="form-group">
                            <label>References : </label>
                            <input class="form-control" type="text" formControlName="ref">
                        </div>
                        <div class="alert alert-danger" *ngIf="produitForm.controls['ref'].invalid && (produitForm.controls['ref'].touched || produitForm.controls['ref'].dirty)">
                            References est obligatoire !
                        </div>
                        <div class="form-group">
                            <label>Quantit√© : </label>
                            <input class="form-control" type="number" formControlName="quantite">
                        </div>
                        <div class="form-group">
                            <label>Prix unitaire : </label>
                            <input class="form-control" type="number" formControlName="prixUnitaire">
                        </div>
                        <button class="btn btn-success" [disabled]="produitForm.prestine || produitForm.invalid">Ajouter</button>
                    </form>
                </div>
                <div class="card-footer">

                </div>
            </div>
        </div>
    </div>
</div>
