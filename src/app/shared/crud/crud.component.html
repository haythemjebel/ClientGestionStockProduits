<ng-container *ngIf="data ;else loading">
    <H1>{{title}}</H1>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link " data-toggle="collapse" [ngClass]="{'active': crudtype == 'sample' }" href="" (click)="crudtype ='sample'">Simple CRUD</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="collapse" [ngClass]="{'active': crudtype == 'upload' }" href="" (click)="crudtype ='upload'">Importer un fichier</a>
        </li>
    </ul>
    <div class="container">
        <div *ngIf="crudtype =='sample'">
            <app-sample [title]="'title'" [data]="data" [service]="service" [initItem]="initItem" [initForm]="initForm" [dataModel]="dataModel"></app-sample>
        </div>
        <div *ngIf="crudtype =='upload'">
            <app-upload [service]="service" [dataModel]="dataModel" (updateData)="dataChanged($event)"></app-upload>
        </div>
    </div>
</ng-container>
<ng-template #loading>
    loading ....
</ng-template>
